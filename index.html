<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        label {
            margin-top: 1em;
        }

        button {
            margin-top: 1em;
        }
    </style>
    <title>Exercício Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Formulário Contato</h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="nome" class="form-label">Seu nome completo</label>
                            <input class="form-control" id="nome" type="text">
                        </div>
                        <div class="col">
                            <label for="tel" class="form-label">Seu Telefone</label>
                            <input class="form-control" id="tel" type="tel">
                        </div>
                    </div>
                    <label for="email" class="form-label">Seu melhor e-mail</label>
                    <input class="form-control" id="email" type="email">
                    <div class="form-text">Suas informações não serão divulgadas!</div>
                    <button type="submit" class="btn btn-outline-dark btn-sm">Enviar</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
